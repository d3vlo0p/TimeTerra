apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "time-terra.fullname" . }}-rolebinding
  labels:
    {{- include "time-terra.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "time-terra.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "time-terra.serviceAccountName" . }}
  namespace: {{.Release.Namespace}}
